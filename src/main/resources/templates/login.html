<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="">
    <form class="vldform" th:action="@{/login}" method="POST">
        <h1>Log in</h1>
        <span class="error" th:if="${param.error}">Login fail check fields correctness</span>
        <input class="vldform__textbox" type="text" name="email" id="email" th:placeholder="Email">
        <input class="vldform__textbox" type="password" name="password" id="password" th:placeholder="Password">
<!--        <a class="vldform__recoverypassword" href="#" onclick="showrecoveryform()">Forgot password?</a>-->
        <input class="vldform__button" type="submit" value="Log in">
        <p class="vldform__signup">Don't have account?
            <a class="vldform__signuplink" th:href="@{/registration}">Sign up</a>
        </p>
    </form>
</div>
</body>
</html>
